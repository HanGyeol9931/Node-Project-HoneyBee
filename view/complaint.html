<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <title>신고내역</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<style>
    @font-face {
        font-family: 'DungGeunMo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        
    }
    html{
        height: 100%;
    }
    body{
        font-family: 'DungGeunMo';
        font-weight: bold;
        /* body 기준으로 움직이려고 relative */
        font-size: 2vw;
        position: relative;
        height: 100%;
        /* overflow: auto; */
        margin: 0;
        box-sizing: border-box;
        background-color: blue;
        color: white;
    }
    body::-webkit-scrollbar {
        display: none;
    }
    .content{
        background-color: blue;
        /* border-radius: 8px; */

        width: 100vw;
        height: 100%;
        /* border: 3px solid; */
        
    }
    .main{
        display: block;
        overflow: scroll;
        font-size:1em;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-bottom: 3px solid white;
        padding: 10px 0  10px 0;
    }
    .main::-webkit-scrollbar {
        display: none;
    }
    .title{
        font-size:1em;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-bottom: 3px solid white;
        /* height: 30px; */
        padding: 10px 0  10px 0;
    }

  
    input:focus {
        outline: none;
    }
    .swal-modal{
        border: 3px solid white;
        background-color: blue ;
        color: white ;
    }
    .swal-title {
        color: white;
    }
    .swal-text {
        color: white;
    }
    .swal-footer {
        color: white;
    }
    .swal-button {
        background-color: blue;
        color: white;
    }
    .swal-button:not([disabled]):hover {
        background-color: white;
        color: blue;
    }
    #userBoxUI > .use{
        border-bottom: 3px solid;
        padding: 10px 0 10px 0;
    }
    #userBoxUI > .use:first-child{
        border-bottom: 3px solid;
        /* border-top: 1px solid; */
        padding: 5px 0 10px 0 ;
    }
    /* 새로 추가한 css부분 */
    .complaint{
        width: 15%;
        text-align: center;
        border-right: 3px solid white;
    }
    .complainted{
        width: 15vw;
        text-align: center;
        border-right: 3px solid white;
    }
    .complaintContents{
        width: 50vw;
        text-align: center;
        border-right: 3px solid white;
    }
    .select{
        width: 15vw;
        text-align: center;
        /* border-right: 3px solid white; */
    }
    .main button{
        padding: 1vw;
        background-color: blue;
        border: 0;
        color: white;
        /* margin: 1vw; */
        font-family: 'DungGeunMo';
        font-weight: bold;
        font-size: 2vw;
    }
    .main button:hover{
        background-color: white;
        color: blue;
    }
    h1{
        margin: 0 ;
        padding: 40px 0 40px 0;
        text-align: center;
        /* padding-bottom: 3vh */
    }
    .contentTitle{
        border-bottom:3px solid white ;
    }
</style>
<body>
    <div class="content">
        <div class="contentTitle"><h1>진실의 방...</h1></div>
        <div class="title">
            <div class = "complaint">신고한 유저<span></span></div> 
            <div class = "complainted">신고당한사람<span></span></div> 
            <div class = "complaintContents">신고 내용<span></span></div>
            <div class = "select">결 정<span></span></div>
        </div>
            <% data.forEach((e)=>{ %>
                <div class="main">
                    <div class = "complaint"><%=e.complaintUser%></div>
                    <div class = "complainted"><%=e.complaintedUser%></div>
                    <div class = "complaintContents"><%=e.complaintContents%></div>
                    <div class = "select">
                        <button>제재</button> 
                        <button>반려</button>
                    </div>
                </div>
            <% }) %>
        </div>
    </div>
</body>
<script>

</script>
</html>
