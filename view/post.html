<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= Post.title %></title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<style>
    @font-face {
        font-family: 'DungGeunMo';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }   

    body{
        font-size: 3vh;
        font-family: 'DungGeunMo';
        background-color: blue;
        color: white;
    }
    ::-webkit-scrollbar {
        display: none;
    }   
    h1 {
        color: white;
        text-align: center;
    }
    /* 게시글 부분 */
    .btnBox > button,  .btnBox > form > button {
        font-family: 'DungGeunMo';
        font-size: 3vh;
        cursor: pointer;
        width: 15vw;
        height: 7vh;
        border: 2px solid white;
        border-radius: 10px;
        color: white;
        background-color: blue;
    }
    .btnBox > form > button:hover, button:hover {
        border-radius: 2px;
        color: blue;
        background-color: white;
        border-radius: 10px;
    }
    .postInfo {
        text-align: center;
        margin-bottom: 2vh;
    }
    .postContent{
        width: 90vw;
        text-align: center;
        margin: 5vh;
        word-break:break-all;
        /* overflow-x: auto; */
    }
    .btnBox {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    /* 댓글 부분 */
    .replyArea{
        font-size: 2vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    } 
    .areaTitle{
        display: inline-block;
        font-size: 3vh;
        margin: 10px 0;
    }
    .firstRaw {
        display: flex;
        justify-content: flex-start;
    }
    .inputContent {
        font-family: 'DungGeunMo';
        font-size: 3vh;
        border: none;
        border-radius: 5px;
        width: 50vw;
        height: 10vh;
        overflow: hidden;
        margin: 10px;
    }
    #saveReply{
        font-family: 'DungGeunMo';
        font-size: 2.2vw;
        cursor: pointer;
        width: 8vw;
        height: 10vh;
        border: 2px solid white;
        border-radius: 10px;
        color: white;
        background-color: blue;
        margin-top: 10px;
    } 
    .replyBox{
        width: 59vw;
        border: 1px solid white;
        margin: 5px 0 0 10px;
    }
    #deletePost, #editPost {
        display : none;
    }
    .list{
        margin-right: 1.5vw;
    }
    .list:first-child{
        margin-left: 0.5vw;
    }
    .deleteReply{
        display : none;
        color: black;
    }    
    a {
        font-family: 'DungGeunMo';
        text-decoration: none;
        color: white;
    }
    .replyName{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        height: 3vh;
        padding: 0 5vw;
        color: blue;
    }
    .replyCtt{
        display: inline-block;
        margin: 10px;
    }
</style>
<body>
<div class="postArea">
    <form action="/board/<%=Post.postId%>" method="post">
        <h1>
            <%= Post.title %>
        </h1>
        <hr>
        <div class="postInfo">
            <span>
                작성자 : <%= Post.writer %> | 
                작성일 : <%= Post.createdAt %>
            </span>
        </div>
        <hr>
        <div class="postContent">
            <%= Post.content %>
        </div>
        
    </form>
    <br>
    <div class="btnBox">
        <form action="/edit/<%=Post.postId%>" method="get">
            <button class="list" type="submit" id="editPost">수정</button>
        </form>
        <button class="list" onclick="location.href='/board'">목록</button>
        <form action="/del/<%=Post.postId%>" method="get">
            <button class="list" type="submit" id="deletePost">삭제</button>
        </form>
    </div>
</div>

<hr>

<div class="replyArea">
    <form action="/reply/<%=Post.postId%>" method="post">
        <div class="areaTitle">댓글</div>
        <div class="firstRaw">
            <textarea class="inputContent" name="replyContent"></textarea>
            <button id="saveReply" type="submit">등록</button>
        </div>
    </form>
    <% Reply.forEach(el => { %>
    <div class="replyBox">
        <div class="shapeBox">
            <span class="replyName">
            닉네임 : <span class="userNameReply"><%= el.writer %></span>
            <a href="/del_reply/<%= el.replyId %>/<%=Post.postId%>" class="deleteReply">[X]</a>
            </span>
            <span class="replyCtt">
            <%= el.content %>
            </span>
        </div>
    </div>
    <% }) %>
</div>
</body>
<script>
    window.onload = function(){
        if(('<%=Post.writer%>' =='<%= User.nickName %>') || ('관리자' =='<%= User.authority %>')){
            deletePost.style.display = "block"
            editPost.style.display = 'block'
        } 
        document.querySelectorAll(".replyBox").forEach((e)=>{
            console.log(e.children[0].children[0].children[1].innerHTML);
            if((e.children[0].children[0].children[0].innerHTML == '<%= User.nickName %>') 
            || (('관리자' =='<%= User.authority %>'))){
                e.children[0].children[0].children[1].style.display = "block"
            }
         })
        }
</script>
</html>
